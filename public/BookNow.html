        <section class="booking-page">
            <div class="booking-container">
                <div class="booking-info">
                    <h1>Book Your Personalized Event Session Today!</h1>
                    <p>Our team of professionals will capture your memories
                        perfectly. Book an appointment now and make your event
                        unforgettable!</p>
                </div>

                <div class="booking-form">
                    <h2>Book Events</h2>
                    <form id="contactForm">
                        <div class="form-group">
                            <input type="text" id="first_name"
                                placeholder="First Name" required>
                            <input type="text" id="last_name"
                                placeholder="Last Name" required>
                        </div>
                        <div class="form-group">
                            <input type="email" id="email"
                                placeholder="Email Address" required>
                            <input type="tel" id="phone"
                                placeholder="Phone Number" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="address"
                                placeholder="Your Address (Optional)">
                            <input type="date" id="event_date" required>
                        </div>
                        <div class="form-group">
                            <select id="service" required>
                                <option value disabled selected>Type of
                                    Ceremony</option>
                                <option value="Hindu Wedding">Hindu
                                    Wedding</option>
                                <option value="Christian Wedding">Christian
                                    Wedding</option>
                                <option value="Muslim Nikah">Muslim
                                    Nikah</option>
                                <option value="Court Marriage">Court
                                    Marriage</option>
                                <option value="Other">Other</option>
                            </select>
                            <select id="service_duration" required>
                                <option value="" disabled selected>Select Service Duration</option>
                                <option value="1 Day">1 Day</option>
                                <option value="2 Days">2 Days</option>
                                <option value="3 Days">3 Days</option>
                                <option value="4 Days">4 Days</option>>
                                <option value="5 Days">5 Days</option>
                                <option value="6 Days">6 Days</option>
                                <option value="7 Days">7 Days</option>
                                <option value="Custom">Custom Duration (Let me know in the comment box)</option>
                            </select>
                        </div>
                        <textarea id="message"
                            placeholder="Additional Message (Optional)"></textarea>
                        <button type="submit" class="btn-submit">Book
                            Now</button>
                    </form>

                </div>
            </div>
        </section>
