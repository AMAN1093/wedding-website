<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Arrangements</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap"
      rel="stylesheet">
    <style>
      :root {
        --primary-blue: #2a5f8a;
        --secondary-blue: #3a7ca5;
        --accent-blue: #4f9ec4;
        --light-blue: #e6f2f9;
        --dark-blue: #1a3a5a;
        --text-dark: #2d3748;
        --text-light: #f8fafc;
        --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        --transition: all 0.3s ease;
      }
      
      body {
        font-family: 'Montserrat', sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #f5f7fa 0%, #e6f2f9 100%);
        color: var(--text-dark);
        line-height: 1.6;
        min-height: 100vh;
      }
      
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 40px 20px;
        background: linear-gradient(to right, #87CEFA, #BFEFFF);
      }
      
      .form-header {
        text-align: left;
        margin-bottom: 40px;
        position: relative;
      }
      
      .form-header h1 {
        font-family: 'Playfair Display', serif;
        color: var(--dark-blue);
        margin: 0;
        font-size: 2.5rem;
        font-weight: 700;
        position: relative;
        display: inline-block;
      }
      
      .form-header h1:after {
        content: '';
        position: absolute;
        bottom: -10px;
        left: 0;
        width: 60px;
        height: 3px;
        background: var(--accent-blue);
      }
      
      .form-header p {
        color: var(--secondary-blue);
        margin-top: 15px;
        font-size: 1.1rem;
        font-weight: 400;
      }
      
      .form-card {
        background: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: var(--shadow);
        border: 1px solid rgba(58, 124, 165, 0.2);
      }
      
      .form-group {
        margin-bottom: 25px;
      }
      
      label {
        display: block;
        margin-bottom: 10px;
        font-weight: 500;
        color: var(--dark-blue);
        font-size: 0.95rem;
        letter-spacing: 0.5px;
      }
      
      input, select, textarea {
        width: 100%;
        padding: 14px 16px;
        border: 1px solid #d1d9e6;
        border-radius: 8px;
        font-family: 'Montserrat', sans-serif;
        font-size: 16px;
        transition: var(--transition);
        background-color: #f8fafc;
      }
      
      input:focus, select:focus, textarea:focus {
        outline: none;
        border-color: var(--accent-blue);
        box-shadow: 0 0 0 3px rgba(79, 158, 196, 0.2);
        background-color: white;
      }
      
      textarea {
        min-height: 120px;
        resize: vertical;
      }
      
      .arrangement-options {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
        margin: 20px 0;
      }
      
      .arrangement-option {
        border: 2px solid #e2e8f0;
        padding: 20px;
        border-radius: 8px;
        cursor: pointer;
        transition: var(--transition);
        background-color: white;
      }
      
      .arrangement-option h3 {
        color: var(--primary-blue);
        margin-top: 0;
        font-weight: 600;
      }
      
      .arrangement-option p {
        color: var(--text-dark);
        margin-bottom: 0;
        font-size: 0.9rem;
      }
      
      .arrangement-option:hover {
        transform: translateY(-3px);
        box-shadow: var(--shadow);
        border-color: var(--accent-blue);
      }
      
      .arrangement-option.selected {
        background-color: var(--light-blue);
        border-color: var(--primary-blue);
        box-shadow: 0 4px 6px rgba(42, 95, 138, 0.1);
      }
      
      .btn {
        background: linear-gradient(to right, var(--primary-blue), var(--secondary-blue));
        color: white;
        border: none;
        padding: 16px 24px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 600;
        width: 100%;
        transition: var(--transition);
        letter-spacing: 0.5px;
        text-transform: uppercase;
      }
      
      .btn:hover {
        background: linear-gradient(to right, var(--secondary-blue), var(--accent-blue));
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(42, 95, 138, 0.15);
      }
      
      .btn:active {
        transform: translateY(0);
      }
      
      .required:after {
        content: " *";
        color: #e53e3e;
      }
      
      @media (max-width: 768px) {
        .container {
          padding: 30px 15px;
        }
        
        .form-card {
          padding: 30px 20px;
        }
        
        .arrangement-options {
          grid-template-columns: 1fr;
        }
      }
  </style>


  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>

<!-- Firebase Auth -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

<!-- Firebase Firestore -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="form-header">
        <h1>Wedding Arrangement Form</h1>
        <p>Please provide your preferences for the wedding setup</p>
      </div>

      <div class="form-card">
        <form id="arrangementsForm">
          <div class="form-group">
            <label for="customerName" class="required">Your Name</label>
            <input type="text" id="customerName" required
              placeholder="Enter your full name">
          </div>

          <div class="form-group">
            <label for="customerEmail" class="required">Email Address</label>
            <input type="email" id="customerEmail" required
              placeholder="Enter your email">
          </div>

          <div class="form-group">
            <label for="totalGuests" class="required">Total Guests
              Expected</label>
            <input type="number" id="totalGuests" min="1" required
              placeholder="Enter number of guests">
          </div>

          <div class="form-group">
            <label class="required">Seating Preference</label>
            <div class="arrangement-options">
              <div class="arrangement-option" data-value="round">
                <h3>Round Tables</h3>
                <p>8-10 guests per table</p>
              </div>
              <div class="arrangement-option" data-value="long">
                <h3>Long Tables</h3>
                <p>Family-style seating</p>
              </div>
            </div>
            <input type="hidden" id="seatingPreference" required>
          </div>

          <div class="form-group">
            <label for="specialRequests">Special Requests</label>
            <textarea id="specialRequests"
              placeholder="Any special decoration or food requests?"></textarea>
          </div>

          <button type="submit" class="btn">Submit Arrangement
            Preferences</button>
        </form>
      </div>
    </div>

    <script src="../js/index.js"></script>
  </body>
</html>
